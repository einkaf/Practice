<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>a</title>
    <style>
      a:hover,
      a:focus {
        color: palevioletred;
      }

      a:link {
        color: red;
      }

      a:visited {
        color: green;
      }
    </style>
  </head>
  <body>
    <a href="http://google.comjhf">Google</a>
    <a href="http://google.com/">Google</a>
  </body>
</html>
